<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Avslutade och pågående kurser</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <!-- Background fixed position -->
    <div class="background"></div>

    <!-- Header with logo and nav -->
    <header>
        <div class="logo"><a href="#"><img src="images/avatar.png" alt="logo" class="center-image" /></a></div>
        <div id="hamburgerMenu" class="hamburger-menu active" onClick="toggleMenu()">&#9776;</div>
        <div id="closeMenu" class="hamburger-menu close-button" onClick="toggleMenu()">&times;</div>
        <nav id="navMenu">
            <ul id="menuContent" class="menu-content">
                <li><a href="#">Hem</a></li>
                <li><a class="current" href="#">Kurser</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Om mig</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <div class="main">
        <h1 class="center-text">Kurser jag läst</h1>
        <div>
            <!-- In case of REST error messages -->
            <div id="error" class="error-text"></div>

            <!-- Show REST response message -->
            <div id="tableMessage" class="success-text"></div>

            <!-- Table for course print -->
            <table class="course-table">
                <thead>
                    <tr>
                        <th>Kurskod</th>
                        <th>Kursnamn</th>
                        <th>Progression</th>
                        <th>Kursplan</th>
                        <th>Inställningar</th>
                    </tr>
                </thead>

                <!-- Element filled from REST loop -->
                <tbody id="courses"></tbody>
            </table>
        </div>

        <h2 id="formHeader" class="center-text">Lägg till kurser</h2>
        <div class="form-container center">

            <!-- Form used for both create and edit courses -->
            <form id="courseForm" class="form">
                <label for="code"><b>Kurskod:</b></label>
                <input type="text" name="code" id="code" value="" required />
                <label for="code"><b>Kursnamn:</b></label>
                <input type="text" name="name" id="name" value="" required />
                <label for="code"><b>Progression:</b></label>
                <input type="text" name="progression" id="progression" value="" required />
                <label for="code"><b>Kursplan:</b></label>
                <input type="text" name="link" id="link" value="" required />
                <input type="submit" id="saveCourse" value="Spara kurs">
            </form>

            <!-- Element to create abort button from JavaScript -->
            <div id="abort"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            All rights reserved
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>

</html>
